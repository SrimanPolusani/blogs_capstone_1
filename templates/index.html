{% include "header.html" %}

<!-- Page Header-->
<header class="masthead" style="background-image: url( {{ url_for('static', filename='assets/img/home-bg.jpg') }})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Bot Blog</h1>
                    <span class="subheading">A Blog Theme by Bots</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        {% for post in all_posts: %}
        <div class="col-md-10 col-lg-8 col-xl-7">

            <!-- Post preview-->
            <div class="post-preview">
                <a href="{{ url_for('show_blog', id=post.id) }}">
                    <h2 class="post-title">{{ post.title.upper() }}</h2>
                    <h3 class="post-subtitle">{{ post.subtitle.capitalize() }}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#">{{ post.author.title() }}</a>
                    on {{ post.date.capitalize() }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include "footer.html" %}
